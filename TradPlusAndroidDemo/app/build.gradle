apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
    mavenCentral()
    // Ogury
    maven { url 'https://maven.ogury.co'}
    // Mopub
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    // IronSource
    maven { url 'https://android-sdk.is.com/' }
    // Maio
    maven{ url "https://imobile-maio.github.io/maven" }
    //MTG国内Support
    //Non-listed GP market applications, not the Android X version
    maven {
        url  "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_support/"
    }
    //Tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    flatDir {
        dirs 'libs'
    }
}

android {

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 6
        versionName "6.8.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    //补充Support v7插件的引入，否则会集成失败
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'

    //必须添加
    //GDPR,项目没有gson，引入
//     implementation 'com.google.android.ads.consent:consent-library:1.0.6'
    //GDPR：预防 'gson' 冲突, 如果项目添加了gson，引入
    implementation ('com.google.android.ads.consent:consent-library:1.0.6'){
        exclude module: 'gson'
    }

    //TradPlus
    implementation 'com.tradplusad:tradplus-sdk:6.8.0'
    implementation 'com.tradplusad:tradplus-core:6.8.0'
    implementation 'com.tradplusad:tradplus:6.8.0'

    // Admob
    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.tradplusad:tradplus-google:2.6.8.0'
    // Vungle
    implementation 'com.tradplusad:tradplus-vungle:7.6.8.0'
    implementation 'com.google.android.gms:play-services-basement:16.0.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
    //Required Third-party Dependencies
//    implementation files('libs/converter-gson-2.5.0.jar')
//    implementation files('libs/gson-2.8.2.jar')
//    implementation files('libs/logging-interceptor-3.12.0.jar')
//    implementation files('libs/okhttp-3.12.0.jar')
//    implementation files('libs/okio-1.15.0.jar')
//    implementation files('libs/retrofit-2.5.0.jar')

    // Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.5.1'
    implementation 'com.tradplusad:tradplus-facebook:1.6.8.0'

    // Mopub
    implementation 'com.tradplusad:tradplus-mopub:3.6.8.0'
    //For banners
    implementation ('com.mopub:mopub-sdk-banner:5.8.0') {
        transitive = true
    }
    //For interstitials
    implementation ('com.mopub:mopub-sdk-interstitial:5.8.0') {
        transitive = true
    }
    //For rewarded videos. This will automatically also include interstitials
    implementation ('com.mopub:mopub-sdk-rewardedvideo:5.8.0') {
        transitive = true
    }
    //For native static (images).
    implementation ('com.mopub:mopub-sdk-native-static:5.8.0') {
        transitive = true
    }
    //For native video. This will automatically also include native static
    implementation ('com.mopub:mopub-sdk-native-video:5.8.0') {
        transitive = true
    }
    // Applovin
    implementation 'com.applovin:applovin-sdk:10.3.1'
    implementation 'com.tradplusad:tradplus-applovin:9.6.8.0'
    // IronSource
    implementation 'com.ironsource.sdk:mediationsdk:7.1.7'
    implementation 'com.tradplusad:tradplus-ironsource:10.6.8.0'
    // Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.8.0@aar'
    implementation 'com.tradplusad:tradplus-tapjoy:6.6.8.0'
    // Adcolony
    implementation 'com.adcolony:sdk:4.5.0'
